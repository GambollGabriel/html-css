<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>


    table{
        border-collapse: collapse;
        width: 300px;
        height: 300px;
    }

    td{
        border: 1px solid rgb(0, 0, 0);
        padding: 8px;
        text-align: right;
        vertical-align: bottom;
     }
    </style>

</head>
<body>
    <h1>Minha primeira tabela!</h1>
    <!--
        Hirarquia de tabelas (simples) 
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                    TABLE DATA = dado de tabela 

    -->
    <table>

        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td class="dado" >C4</td>
        </tr>

    </table>

</body>
</html>
