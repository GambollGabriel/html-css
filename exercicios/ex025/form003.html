<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Dados pessoais</legend>

        <p>
            <label for="Imail">Email</label>
            <input type="email" name="email" id="Imail" required autocomplete="email">
        </p>
        <p>
            <label for="Inumero">Telefone</label>
            <input type="tel" name="numero" id="Inumero" placeholder="(xx) xxx-xxx" autocomplete="tel" >
        </p>
    </fieldset>
        <p>
            <input type="reset" value="Apagar">
            <input type="submit" value="Enviar">
        </p>

    </form>

</body>
</html>
