<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserinos vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor </p>
     <video controls poster="imagem/x-jin5.png" width="500" autoplay loop>
      <source src="midia/meuvideo-m4v.m4v" type="video/mp4">
      <source src="midia/meuvideo-mp4.mp4" type="video/mp4">
      <source src="midia/meuvideo-webm.webm" type="video/webm">
      <source src="midia/meuvideo-ogv.ogv" type="video/ogv">
      <p>Seu computador não tem compatibilidade com rprodução de vídeo</p>
     </video> 
     <h1>Inserindo vídeo do YouTube</h1>
     <iframe width="500" height="350" src="https://www.youtube.com/embed/pAGrykAxkB4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
